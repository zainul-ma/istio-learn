metadata:
  name: sav-account-egress-mongo
spec:
  hosts:
    - saving-mongo.default.svc.cluster.local
  ports:
    - number: 31001
      name: saving-mongo
      protocol: MONGO
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: sav-account-egress-redis
spec:
