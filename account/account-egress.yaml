apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: sav-account-egress-txn
spec:
  hosts:
    - saving-txn.default.svc.cluster.local
  ports:
    - number: 32104
      name: saving-txn-grpc
      protocol: HTTP2
    - number: 30004
      name: saving-txn-http
      protocol: HTTP
